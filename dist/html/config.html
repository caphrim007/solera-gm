<div class='solera-bar'>
	<div id='configDiag' class='solera whiteOverlay'>
		<div class='header'>
			Solera Appliance Configuration
		</div>
		<form id='configuration'>
			<div class='container'>
				<strong>Appliance Hostname</strong>
				<div>
					<input type='text' name='hostname' style='width: 100%;'>
				</div>
				<br>
				<strong>Appliance Port</strong>
				<div>
					<input type='text' name='port' style='width: 100%;'>
				</div>
				<br>
				<strong>Username</strong>
				<div>
					<input type='text' name='username' style='width: 100%;' value='admin'>
				</div>
				<br>
				<strong>Password</strong>
				<div>
					<input type='text' name='password' style='width: 100%;' value='Solera'>
				</div>
			</div>
			<div class='footer' style='text-align: right;'>
				<input type='button' class='close' value='Save'>
				&nbsp;&nbsp;&nbsp;
				<span class='cancel' style='font-weight: bold;'>cancel</span>
			</div>
		</form>
	</div>
	<div id='mask' class='maskOverlay'></div>
</div>
